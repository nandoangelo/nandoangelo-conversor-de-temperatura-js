  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um simples conversor de temperaturas em JavaScript.">

    <link rel="stylesheet" href="css/estilo.css">

    <title>Conversor de Temperaturas em JS</title>

  </head>

  <body onload="atualizaAnoRodape()">
    <!-- 
      onload="atualizaAnoRodape()"

      Ao carregar o <body> é ativada a função que criamos em 
      JavaScript para atualizar o ano no rodapé do nosso site
      Confira o arquivo 'js/funcionamento.js'
     -->

      <!-- inicio: .container -->
      <div class="container">

        <h3>Conversor de Temperaturas</h3>
        <!-- Exibe mensagem explicando a finalidade do programa ao usuário -->
        <div class="recado">
          <p>
            Informe uma temperatura abaixo e ela será convertida em 
            outras medidas.
          </p>
        </div>
        
        <!-- Campo para inserir o valor numérico da temperatura -->
        <input type="number" name="temperatura" id="temperatura" value="0" placeholder="Informe uma temperatura" onkeyup="converteTemperatura()" onchange="converteTemperatura()">

        <!-- Campo para selecionar qual a temperatura está sendo escrita -->
        <select name="simbolo" id="simbolo" onchange="converteTemperatura()">
          <option value="celsius" selected> °C </option>
          <option value="fahrenheit"> °F </option>
          <option value="kelvin"> K </option>
        </select>

        <!-- Espaço reservado para exibir a temperatura convertida -->
        <div id="convertido"></div>
        
      </div>
      <!-- fim: .container -->

      <!-- início: footer -->
      <footer>
        <!-- 
          Se lembra da função 'atualizaAnoRodape()' que comentei ali em cima?
          Ela atualiza o que está dentro do <span> abaixo
